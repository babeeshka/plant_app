{% extends 'base.html' %}

{% block content %}
  <h1>Search for Plants</h1>
  <form method="POST" action="{{ url_for('search_results') }}">
    <div class="form-group">
      <label for="search-input">Search by Name:</label>
      <input type="text" id="search-input" name="search_input" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
{% endblock %}
