{% extends 'base.html' %}

{% block content %}
    <div class="typewriter">
        <h1>edit plant details</h1>
    </div>
    <form action="{{ url_for('edit_plant', plant_id=plant.id) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="common_name">Common Name</label>
            <input type="text" class="form-control" name="common_name" id="common_name" value="{{ plant.common_name }}"
                   required>
        </div>
        <div class="form-group">
            <label for="scientific_name">Scientific Name</label>
            <input type="text" class="form-control" name="scientific_name" id="scientific_name"
                   value="{{ plant.scientific_name }}" required>
        </div>
        <div class="form-group">
            <label for="sunlight_care">sunlight_care</label>
            <input type="text" class="form-control" name="sunlight_care" id="sunlight_care"
                   value="{{ plant.sunlight_care }}" required>
        </div>
        <div class="form-group">
            <label for="water_care">water_care</label>
            <input type="text" class="form-control" name="water_care" id="water_care"
                   value="{{ plant.water_care }}" required>
        </div>
        <div class="form-group">
            <label for="temperature_care">temperature_care</label>
            <input type="text" class="form-control" name="temperature_care" id="temperature_care"
                   value="{{ plant.temperature_care }}" required>
        </div>
        <div class="form-group">
            <label for="humidity_care">humidity_care</label>
            <input type="text" class="form-control" name="humidity_care" id="humidity_care"
                   value="{{ plant.humidity_care }}" required>
        </div>
        <div class="form-group">
            <label for="growing_tips">growing_tips</label>
            <input type="text" class="form-control" name="growing_tips" id="growing_tips"
                   value="{{ plant.growing_tips }}" required>
        </div>
        <div class="form-group">
            <label for="propagation_tips">propagation_tips</label>
            <input type="text" class="form-control" name="propagation_tips" id="propagation_tips"
                   value="{{ plant.propagation_tips }}" required>
        </div>
        <div class="form-group">
            <label for="common_pests">common_pests</label>
            <input type="text" class="form-control" name="common_pests" id="common_pests"
                   value="{{ plant.common_pests }}" required>
        </div>
        <div class="form-group">
            <label for="image_url">image_url</label>
            <input type="text" class="form-control" name="image_url" id="image_url"
                   value="{{ plant.image_url }}" required>
        </div>
        <div class="form-group">
            <label for="family">family</label>
            <input type="text" class="form-control" name="family" id="family"
                   value="{{ plant.family }}" required>
        </div>
        <div class="form-group">
            <label for="genus">genus</label>
            <input type="text" class="form-control" name="genus" id="genus"
                   value="{{ plant.genus }}" required>
        </div>
        <div class="form-group">
            <label for="year">year</label>
            <input type="text" class="form-control" name="year" id="year"
                   value="{{ plant.year }}" required>
        </div>
        <div class="form-group">
            <label for="edible">edible</label>
            <input type="text" class="form-control" name="edible" id="edible"
                   value="{{ plant.edible }}" required>
        </div>
        <div class="form-group">
            <label for="edible_part">edible_part</label>
            <input type="text" class="form-control" name="edible_part" id="edible_part"
                   value="{{ plant.edible_part }}" required>
        </div>
        <div class="form-group">
            <label for="edible_notes">edible_notes</label>
            <input type="text" class="form-control" name="edible_notes" id="edible_notes"
                   value="{{ plant.edible_notes }}" required>
        </div>
        <div class="form-group">
            <label for="medicinal">medicinal</label>
            <input type="text" class="form-control" name="medicinal" id="medicinal"
                   value="{{ plant.medicinal }}" required>
        </div>
        <div class="form-group">
            <label for="medicinal_notes">medicinal_notes</label>
            <input type="text" class="form-control" name="medicinal_notes" id="medicinal_notes"
                   value="{{ plant.medicinal_notes }}" required>
        </div>
        <div class="form-group">
            <label for="toxicity">toxicity</label>
            <input type="text" class="form-control" name="toxicity" id="toxicity"
                   value="{{ plant.toxicity }}" required>
        </div>
        <div class="form-group">
            <label for="synonyms">synonyms</label>
            <input type="text" class="form-control" name="synonyms" id="synonyms"
                   value="{{ plant.synonyms }}" required>
        </div>
        <div class="form-group">
            <label for="native_status">native_status</label>
            <input type="text" class="form-control" name="native_status" id="native_status"
                   value="{{ plant.native_status }}" required>
        </div>
        <div class="form-group">
            <label for="conservation_status">conservation_status</label>
            <input type="text" class="form-control" name="conservation_status" id="conservation_status"
                   value="{{ plant.conservation_status }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
