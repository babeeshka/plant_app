{% extends 'base.html' %}

{% block content %}
  <h1>Delete Plant</h1>
  <p>Are you sure you want to delete the plant "{{ plant.name }}"?</p>
  <form method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
