{% extends 'base.html' %}

{% block title %}Add a Plant{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="search-header">Search for a plant</h1>
        <div class="search-box">
            <form action="{{ url_for('search_plant') }}" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <input type="text" class="form-control" id="query" name="query" placeholder="enter a plant's name...">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
{% endblock %}
