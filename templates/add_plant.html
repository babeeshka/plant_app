{% extends 'base.html' %}

{% block title %}Add a Plant{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="add-plant-container">
        <div class="typewriter">
            <h1 class="search-title">type in a plant name here...</h1>
        </div>
        <form class="search-form" action="{{ url_for('search_plant') }}" method="POST">
            {{ form.hidden_tag() }}
            <div class="typewriter">
                <input type="text" class="form-control" id="query" name="query"
                       placeholder="enter a plant's name...">
            </div>
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>

{% endblock %}
