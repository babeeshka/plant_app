{% extends 'base.html' %}

{% block title %}Add a Plant{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_plant.css') }}">
{% endblock %}

{% block content %}
    <div class="search-container">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="common_name" class="form-label">Common Name</label>
                {{ form.common_name(class="form-control", id="common_name") }}
            </div>
            <input type="text" id="common_name" name="common_name" placeholder="enter plant name...">
            <button type="submit" class="btn btn-primary">search</button>
        </form>
    </div>
{% endblock %}
